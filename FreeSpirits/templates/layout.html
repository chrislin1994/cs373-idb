<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Free Spirits - {% block title %}{% endblock %}</title>

        <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/journal/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
             <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
             <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        {% endblock %}
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                {% block header %}{% endblock %}
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            <div class="push"></div>
        </div>

        <div class="footer">
            <p class="text-center">
                <a href="{{ url_for('about') }}">About us</a> | <a href="mailto:pbae@utexas.edu?Subject=Free%20Spirits">Contact</a>
            </p>
        </div>
    </body>
</html>
