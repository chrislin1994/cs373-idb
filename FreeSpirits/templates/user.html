{% extends "layout.html" %}

{% block title %}
  {{ user.name }}
{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="../static/css/user.css" type="text/css">
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1 class="text-center name">
        {{ user.name }}
      </h1>
      <p class="text-center email">
        {{ user.email }}
      </p>
    </div>
  </div>
</div>
{% endblock %}
