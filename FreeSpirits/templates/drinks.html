{% extends "layout.html" %}

{% block title %}Drinks{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="../static/css/listing.css" type="text/css">
{% endblock %}

{% block content %}
<table class="table table-striped table-hover">
<thead>
  <tr>
    <th>#</th>
    <th>Name</th>
  </tr>
</thead>
<tbody>
  {% for drink in drinks %}
    <tr>
      <td class="col-sm-1">
        {{ loop.index }}
      </td>
      <td class="col-lg-5">
        <a href="{{ url_for('drinks') + drink.id|string }}">
          {{ drink.name }}
        </a>
      </td>
    </tr>
  {% endfor %}
</tbody>
</table>
{% endblock %}
