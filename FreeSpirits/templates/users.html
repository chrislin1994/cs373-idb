{% extends "layout.html" %}

{% block title %}Users{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="../static/css/listing.css" type="text/css">
{% endblock %}

{% block content %}
<table class="table table-striped table-hover">
<thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
</thead>
<tbody>
  {% for user in users %}
    <tr>
      <td class="col-sm-1">
        {{ loop.index }}
      </td>
      <td class="col-lg-5">
        <a href="{{ url_for('users', user_id=user.id) }}">
          {{ user.name }}
        </a>
      </td>
      <td>
        {{ user.email }}
      </td>
    </tr>
  {% endfor %}
</tbody>
</table>
{% endblock %}
