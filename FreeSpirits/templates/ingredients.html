{% extends "layout.html" %}

{% block title %}Ingredients{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="../static/css/listing.css" type="text/css">
{% endblock %}

{% block content %}
<table class="table table-striped table-hover">
<thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Calories</th>
  </tr>
</thead>
<tbody>
  {% for ingredient in ingredients %}
    <tr>
      <td class="col-sm-1">
        {{ loop.index }}
      </td>
      <td class="col-lg-5">
        <a href="{{ url_for('ingredients', ingredient=(ingredient.id|string)) }}">
          {{ ingredient.name }}
        </a>
      </td>
      <td>
        {{ ingredient.calories }}
      </td>
    </tr>
  {% endfor %}
