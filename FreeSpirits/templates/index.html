{% extends "layout.html" %}

{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="../static/css/index.css" type="text/css">
  <script src="../static/js/search.js"></script>
{% endblock %}

{% block content %}
<div id="indexPage" class="container vertical-center">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1 class="logo text-center">Free Spirits</h1>
      <p class="intro-text text-center">Find a drink by ingredient or name</p>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <div class="input-group">
            <input id="inputdata" type="text" class="form-control" onkeydown="if(event.keyCode==13)$('#searchBtn').trigger('click');"placeholder="What would you like to drink today?">
            <span class="input-group-btn">
              <button id="searchBtn" class="btn btn-default" type="button" >Search</button>
            </span>
          </div>
        </div>
      </div>
      <center>
      <span style="cursor:pointer"><a id="drinks_text" type="button" onclick="setToDrinks(true);" >Drinks</a>&nbsp;&nbsp;<a id="ingredients_text" onclick="setToDrinks(false);" >Ingredients</a></span>
      </center>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
<div id="footer">
    <div class="container">
        <p class="text-muted credit text-center">
            Made with <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> by <a href="{{ url_for('about') }}"> us </a>.
        </p>
    </div>
</div>
{% endblock %}
